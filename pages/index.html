<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>这里是页面标题</title>
  <style>
    :root{
      --bg: #f7f7f8;
      --card: #ffffff;
      --text: #111;
      --muted: #666;
      --ring: rgba(0,0,0,0.06);
      --shadow: 0 1px 2px rgba(0,0,0,.06), 0 8px 24px rgba(0,0,0,.08);
      --radius: 14px;
      --gap: clamp(12px, 2.5vw, 22px);
      --pad: clamp(14px, 2.6vw, 24px);
      --tag-bg: rgba(0,0,0,.7);
      --tag-text: #fff;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0f1115;
        --card: #141821;
        --text: #e9ecf1;
        --muted: #a8b0bd;
        --ring: rgba(255,255,255,0.08);
        --shadow: 0 1px 2px rgba(0,0,0,.5), 0 10px 30px rgba(0,0,0,.55);
        --tag-bg: rgba(255,255,255,.14);
        --tag-text: #e9ecf1;
      }
      img{ filter: none; }
    }

    html,body{ height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, -apple-system, "SF Pro Text", "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Noto Sans CJK SC", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 800px at 10% -10%, rgba(0,0,0,.05), transparent 55%),
                  radial-gradient(1200px 800px at 110% 10%, rgba(0,0,0,.05), transparent 55%),
                  var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: clamp(20px, 4vw, 40px);
    }

    header{
      margin-bottom: clamp(16px, 3vw, 28px);
    }
    header h1{
      margin: 0 0 6px;
      font-size: clamp(22px, 4vw, 36px);
      letter-spacing: .4px;
    }
    header p{
      margin: 0;
      color: var(--muted);
      font-size: clamp(13px, 1.6vw, 16px);
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--gap);
    }
    @media (max-width: 840px){
      .grid{ grid-template-columns: 1fr; }
    }

    figure.compare{
      margin: 0;
      background: linear-gradient(180deg, var(--card), var(--card)) padding-box;
      border: 1px solid var(--ring);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .pair{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1px; /* 细分隔线 */
      background: var(--ring);
      isolation: isolate;
    }
    .pane{
      position: relative;
      background: #0d1117;
      min-height: clamp(160px, 22vw, 280px);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .pane img{
      width: 100%;
      height: 100%;
      object-fit: contain; /* 避免裁切 GIF，保持完整显示 */
      display: block;
      background: #0d1117;
    }
    .tag{
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      font-size: 12px;
      line-height: 1;
      letter-spacing: .4px;
      color: var(--tag-text);
      background: var(--tag-bg);
      backdrop-filter: saturate(140%) blur(4px);
      border-radius: 10px;
      user-select: none;
    }

    figcaption{
      padding: var(--pad);
      font-size: 14px;
      color: var(--muted);
      border-top: 1px solid var(--ring);
      background: linear-gradient(180deg, transparent, rgba(0,0,0,.01));
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 顶部标题区域：按需修改 -->
    <header>
      <h1>3D Shape Tokenization</h1>
      <p>可视化结果</p>
    </header>

    <!-- 四组对比 -->
    <section class="grid">
      <!-- 组 1 -->
      <figure class="compare">
        <div class="pair">
          <div class="pane">
            <img src="assets/00016_000_gt.gif" alt="airplane 原图" loading="lazy">
            <span class="tag">原图</span>
          </div>
          <div class="pane">
            <img src="assets/00016_000_recon.gif" alt="airplane 重建结果" loading="lazy">
            <span class="tag">重建</span>
          </div>
        </div>
        <figcaption>Airplane</figcaption>
      </figure>

      <!-- 组 2 -->
      <figure class="compare">
        <div class="pair">
          <div class="pane">
            <img src="assets/00030_000_gt.gif" alt="table 原图" loading="lazy">
            <span class="tag">原图</span>
          </div>
          <div class="pane">
            <img src="assets/00030_000_recon.gif" alt="table 重建结果" loading="lazy">
            <span class="tag">重建</span>
          </div>
        </div>
        <figcaption>Table</figcaption>
      </figure>

      <!-- 组 3 -->
      <figure class="compare">
        <div class="pair">
          <div class="pane">
            <img src="assets/00042_000_gt.gif" alt="ashcan 原图" loading="lazy">
            <span class="tag">原图</span>
          </div>
          <div class="pane">
            <img src="assets/00042_000_recon.gif" alt="ashcan 重建结果" loading="lazy">
            <span class="tag">重建</span>
          </div>
        </div>
        <figcaption>Ashcan</figcaption>
      </figure>

      <!-- 组 4 -->
      <figure class="compare">
        <div class="pair">
          <div class="pane">
            <img src="assets/00048_000_gt.gif" alt="chair 原图" loading="lazy">
            <span class="tag">原图</span>
          </div>
          <div class="pane">
            <img src="assets/00048_000_recon.gif" alt="chair 原图" loading="lazy">
            <span class="tag">重建</span>
          </div>
        </div>
        <figcaption>Chair</figcaption>
      </figure>
    </section>
  </div>
</body>
</html>
